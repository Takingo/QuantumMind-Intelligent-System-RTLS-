name: quantummind_rtls
description: QuantumMind Intelligent System & RTLS Live Tracking App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Backend & Database
  supabase_flutter: ^2.3.4
  
  # Real-time Communication
  mqtt_client: ^10.2.0
  web_socket_channel: ^2.4.0
  
  # HTTP & Network
  http: ^1.2.0
  dio: ^5.4.0
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.9
  
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Security & Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Enhancements
  shimmer: ^3.0.0
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  
  # Icons
  font_awesome_flutter: ^10.7.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/
