name: quantummind_rtls
description: QuantumMind Intelligent System & RTLS Live Tracking App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.11
  
  # State Management
  provider: ^6.1.2
  get: ^4.6.6
  
  # Backend & Database
  supabase_flutter: ^2.5.1
  
  # Real-time Communication
  mqtt_client: ^10.2.1
  web_socket_channel: ^2.4.0
  
  # HTTP & Network
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Charts & Visualization
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^25.2.3
  
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Security & Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Enhancements
  shimmer: ^3.0.0
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0
  logger: ^2.3.0
  url_launcher: ^6.3.0
  image_picker: ^1.0.7
  file_picker: ^8.0.3
  path_provider: ^2.1.2
  pdf: ^3.11.0
  
  # Icons
  font_awesome_flutter: ^10.7.0
  
  # QR Code (temporarily disabled until Flutter SDK version is fixed)
  # qr_flutter: ^4.1.0
  # mobile_scanner: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/
